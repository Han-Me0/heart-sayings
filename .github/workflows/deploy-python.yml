# TEST

name: Deploy Healthmap Heart Sayings Backend to ECS

on:
  push:
    branches: [master]
    paths:
      - '**'
      - '.github/workflows/deploy-python.yml'

jobs:
  deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::654654611936:role/github-deploy-role
          aws-region: eu-central-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image to ECR
        env:
          ECR_REGISTRY: 654654611936.dkr.ecr.eu-central-1.amazonaws.com
          ECR_REPOSITORY: healthmap/heart-sayings
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          cluster: healthmap-cluster
          service: healthmap-heart-sayings
          task-definition: healthmap-heart-sayings-task
          wait-for-service-stability: true
