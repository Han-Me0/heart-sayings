# test

name: Deploy healthmap-heart-sayings backend to ECS

on:
  push:
    branches: [ master ]
    paths:
      - '**'
      - '.github/workflows/deploy-heart-sayings.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::654654611936:role/GitHubActionsECRAccessRole
          aws-region: eu-central-1

      # Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push the Docker image
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        run: |
          IMAGE_URI=654654611936.dkr.ecr.eu-central-1.amazonaws.com/healthmap/heart-sayings:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      # Force ECS to redeploy using the new image
      - name: Force ECS new deployment
        run: |
          aws ecs update-service \
            --cluster healthmap-cluster \
            --service healthmap-heart-sayings \
            --force-new-deployment \
            --region eu-central-1
