<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concepts – Heart sayings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="v-toolbar__content" style="height: 70px;">
        <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo JGU">
        <h2 class="title">Heart sayings</h2>
        <div class="v-spacer"></div>
        <nav class="navigation">
            <a href="/heart-sayings">Home</a>
            <a href="/heart-sayings/concepts">Concepts</a>
            <a href="/heart-sayings/project">Project</a>
            <a href="/heart-sayings/help">Help</a>

            {% if admin_logged_in %}
  <a href="/heart-sayings/admin/logout" class="admin-link">Logout</a>
{% else %}
  <a href="/heart-sayings/admin/login" class="admin-link">Admin</a>
{% endif %}

        </nav>
    </div>
    <div><hr id="red-line"></div>
<div class="page">

  <h1>Concept overview</h1>
  <p class="hint">Select a concept to see idioms across languages.</p>

  <!-- OVERVIEW MODE -->
  <section id="conceptOverview">
    <div class="concepts-center">
      <div id="conceptCards" class="concept-cards"></div>
    </div>
  </section>

  <!-- RESULTS MODE -->
  <section id="conceptResultsView" style="display:none;">
    <div class="controls" style="justify-content:center;">
      <select id="languageFilter" class="red-select">
        <option value="all">All languages</option>
      </select>

      <input id="conceptSearch" type="text" placeholder="Search within selected concept…">
      <button id="backToConceptsBtn" class="btn-secondary" type="button">← Back to concepts</button>
    </div>

    <h2 id="conceptTitle" style="text-align:center; margin-top:18px;"></h2>
    <p id="conceptMeta" class="hint" style="text-align:center;"></p>

    <!-- cards grid like home -->
    <div id="conceptIdiomsGrid" class="idioms-grid"></div>
  </section>

</div>

<script>
  const ALL_CONCEPTS = {{ concepts|tojson }};
  const ALL_IDIOMS = {{ idioms|tojson }};
</script>
<script defer src="{{ url_for('static', filename='concepts.js') }}"></script>


</body>
</html>
